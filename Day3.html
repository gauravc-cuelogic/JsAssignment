  * 1. Write a program to calculate factorial using recursive strategy.
  */
  //prompt user to enter a number to calculate the factorial
  const num = prompt('Please Enter Number.')

  function factorial(n) {
    if(isNaN(n))
      return false;
      if(n == 0) {
          return 1
      } else {
          return n * factorial(n - 1);
      }
  }

  document.writeln(factorial(num));
  document.writeln('=============================================');

  */
    function checkString (){
